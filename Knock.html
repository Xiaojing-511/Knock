<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Knock</title>
		<link type="text/css" rel="stylesheet" href="knock.css" />
	</head>
	<body>
		<p class="hint">按下键盘上的Q、E、W...试试（尽量把声音调小，不要吓到哦）</p>
		<div class="btn btn-first">
		  <p>Q</p>
		  <button>💰</button>
		</div>
		<div class="btn">
		  <p>E</p>
		  <button>🥊</button>
		</div>
		<div class="btn">
		  <p>W</p>
		  <button>✨</button>
		</div>
		<div class="btn">
		  <p>R</p>
		  <button>🌟</button>
		</div>
		<div class="btn">
		  <p>T</p>
		  <button>💓</button>
		</div>
		<div class="btn">
		  <p>Y</p>
		  <button>💔</button>
		</div>
		<div class="btn">
		  <p>U</p>
		  <button>💖</button>
		</div>
		<div class="btn">
		  <p>I</p>
		  <button>👾</button>
		</div>
		<div class="btn">
		  <p>O</p>
		  <button>🎹</button>
		</div>
		<div class="btn">
		  <p>P</p>
		  <button>🍾</button>
		</div>
		<div class="btn btn-space">
		  <p>Space</p>
		  <button class="space">🥁</button>
		</div>
		<script type="text/javascript" src="knock.js"></script>
	</body>
</html>
